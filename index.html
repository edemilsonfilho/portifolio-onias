<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <nav class="navbar" id="navbar">
            <div class="over" id="over">
                <span class="logo">Onias Filho</span>
                <div class="menu-toggle" id="menuToggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="menu-overlay" id="menuOverlay">
                <button class="close-btn" id="closeBtn">&times;</button>
                <div class="icons" id="icons">
                    <ul class="menu-items">
                        <div class="funcion">
                            <div class="sobre">
                                <a id="work" href="">Work </a>
                                <a id="sobre" href="about">About</a>
                            </div>
                            <a id="#" href="">Mande IN Cuiabá</a>
                        </div>
                        <div id="icones">
                            <li> <a href="https://github.com/" target="_blank"><img src="imgs-icons/github.png" alt="GitHub"></a>
                            </li>
                            <li><a href="https://linkedin.com/" target="_blank"><img src="imgs-icons/linkdln.png" alt="LinkedIn"></a></li>
                            <li><a href="https://instagram.com/" target="_blank"><img src="imgs-icons/instagram.png" alt="Instagram"></a></li>
                        </div>
                    </ul>
                </div>
            </div>

            <div id="image">
                <img src="imgs/image(2).jpg" alt="">
                <img src="imgs/image(3).jpg" alt="">
                <img src="imgs/image(4).jpg" alt="">
                <img src="imgs/image(5).jpg" alt="">
                <img src="imgs/image(6).jpg" alt="">
                <img src="imgs/image(1).jpg" alt="">
                <img src="imgs/image(7).jpg" alt="">
                <img src="imgs/image(8).jpg" alt="">
                <img src="imgs/image(9).jpg" alt="">
            </div>
        </nav>
        <about id="about">
            <div class="sobre">
                <a id="work" href="">Work </a>
                <a id="sobre" href="about">About</a>
            </div>
            <a id="#" href="">Mande IN Cuiabá</a>
        </about>
        <div class="icons">
            <a href="https://github.com/" target="_blank"><img src="imgs-icons/github.png" alt="GitHub"></a>
            <a href="https://linkedin.com/" target="_blank"><img src="imgs-icons/linkdln.png" alt="LinkedIn"></a>
            <a href="https://instagram.com/" target="_blank"><img src="imgs-icons/instagram.png" alt="Instagram"></a>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
